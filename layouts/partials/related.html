{{ $related := .Site.RegularPages.Related . | first 3 }}

{{ if gt (len $related) 0 }}
{{ with $related }}
<div class="content">
  <h3>See also</h3>
  <ul>
    {{ range . }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{- .Title -}}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
{{ end }}
